{% extends "base.html" %}
{% block style_block%}
<style>
  *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: sans-serif;
  }
  .gallery-item{
    width: 300px;
    position: relative;
    display: inline-block;
  }
  .content{
    width: 300px;
    height: 250px;
    top: 0;
    left: 0;
    position: absolute;
    background: rgba(0,0,0,0.6);
    flex-direction: column;
    opacity: 0;
    transition: 0.6s;
  }

  .content:hover{
    opacity: 1;
  }
  .content a{
    font-size: 20px;
    color: white;
    justify-content: center;
    align-items: center;
    margin-left: 70px;
    text-decoration: none;
  }
</style>
{%endblock%}
{% block body_block  %}

<div class="profile-wrapper " style="width: 450px;margin-left: 500px;height: 300px;margin-bottom: 20px; border: 0px 2px 0px 2px;">
  <div class="profile-header">
    <center><img src="{{data.profile_image.url}}" alt="" style="border-radius: 50%;height: 150px;width: 150px;">
    <div class="profile-username">
     <b><span style="font-size: 30px;">{{request.user}}</span> </b> 
     <a href="{% url 'profile-update' %}" class="btn btn-secondary" style="text-decoration: none;">Edit Profile</a>
     
    </div>
<br>
    <div class="bio">
      {{data.bio}}
    </div>
  </center>
  <br>
    
  </div>
</div>

<!-- post section -->
<main>

	<div class="container border border-1" style="margin-right: 15px;">

		<div class="gallery" >

      {% for post in data_1 %}

			<div class="gallery-item" tabindex="0">

			
          <img src="{{post.post_image.url}}" class="gallery-image" alt="" style="float: left; height: 250px; width: 300px;padding: 10px;">
          
        <div class="content"><br><br><br>
          <a href="{% url 'post-detail' post.id%}">Detail</a><br>
          <a href="{% url 'post-update' post.id%}">Update</a><br>
          <a href="{% url 'post-delete' post.id%}">Delete</a><br>
        </div>

			</div>
    
      {% endfor %}
		</div>
{% endblock  %}
