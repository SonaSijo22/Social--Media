{% extends "base.html" %}

{% block body_block %}



        <div class="container">
            <div class="row">
               <div class="col-3"></div>
               <div class="col-6">
                <form action=""  class="p-3 border border-4 shadow" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% for field in form %}
                   <div class="mb-3">
                    {{field.label_tag}}
                    {{field}}
                   </div>
                   {%endfor%}
                    <button type="submit" class="btn btn-primary">Upload</button>


{% endblock %}
